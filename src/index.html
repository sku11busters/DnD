<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
  </head>
  <body>
    <div class="boards">
      <!-- column 1 -->
      <div class="column__item">
        <div class="column__title">TODO</div>
        <ul class="list"></ul>

        <div class="form">
          <textarea
            class="textarea"
            placeholder="Enter a title for this card"
          ></textarea>
          <div class="button">
            <button class="add__item-btn">Add card</button>
            <div class="cancel__item-btn">✕</div>
          </div>
        </div>
        <div class="add__btn"><span>+</span>Add another card</div>
      </div>

      <!-- column 2 -->
      <div class="column__item">
        <div class="column__title">IN PROGRESS</div>
        <ul class="list"></ul>

        <div class="form">
          <textarea
            class="textarea"
            placeholder="Enter a title for this card"
          ></textarea>
          <div class="button">
            <button class="add__item-btn">Add card</button>
            <div class="cancel__item-btn">✕</div>
          </div>
        </div>
        <div class="add__btn"><span>+</span>Add another card</div>
      </div>

      <!-- column 3 -->
      <div class="column__item">
        <div class="column__title">DONE</div>
        <ul class="list"></ul>

        <div class="form">
          <textarea
            class="textarea"
            placeholder="Enter a title for this card"
          ></textarea>
          <div class="button">
            <button class="add__item-btn">Add card</button>
            <div class="cancel__item-btn">✕</div>
          </div>
        </div>
        <div class="add__btn"><span>+</span>Add another card</div>
      </div>
    </div>
  </body>
</html>
